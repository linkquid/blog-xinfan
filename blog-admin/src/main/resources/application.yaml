  servlet:
    multipart:
      max-request-size: 20MB
      max-file-size: 2MB


mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      table-prefix: ms_
