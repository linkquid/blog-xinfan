server:
  port: 8889

spring:
  application:
    name: blog_admin

  datasource:
    url: jdbc:mysql://localhost:3306/myblog?useUnicode=true&characterEncoding=UTF-8&serverTimeZone=UTC
    username: 123456
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      max-lifetime: 500000
      maximum-pool-size: 20
      minimum-idle: 3

  redis:
    host: 127.0.0.1
    password: 123456
    database: 1
    timeout: 500000ms


  #  mvc:
